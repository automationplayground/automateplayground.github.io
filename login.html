<body>
    <div class="login-container">
        <h4 style="background: rgb(98, 203, 201);padding: 10px;text-align: center;color: white;">Robot Framework Playground</h4>

            <label for="username">USERNAME: </label>

        <div class="main-content center">
            <button class="confirm-btn" onclick="signin()">Sign In</button>

        <p id='login_result' class="center"></p>
